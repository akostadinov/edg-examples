<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j">
    
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Tweetquick</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" />
</h:head>

<body>
<h:form>

<div id="login">
	<h:outputText value="Tweetquick" class="heading"/>
	
    <h:panelGrid columns="3">
        
        <h:panelGrid columns="1">
            <h:outputLabel value="Username" for="username" />
            <h:inputText id ="username" value="#{auth.username}" required="true" alt="Enter a username"
                requiredMessage="Must enter a username" class="userpass"/>
        </h:panelGrid>
        
        <h:panelGrid columns="1">    
            <h:outputLabel value="Password" for="password" />
            <h:inputText id="password" value="#{auth.password}" required="true" title="neco" alt="Enter a password" 
                requiredMessage="Must enter a password" class="userpass"/>
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:outputLabel value="&nbsp;"/>
            <h:commandButton action="#{auth.login}" value="Sign in" class="signinbutton" />
        </h:panelGrid>
        
    </h:panelGrid>
    <h:outputText value="Credentials: user1/pass1" class="help"/>
</div>

</h:form>
</body>
</html>
